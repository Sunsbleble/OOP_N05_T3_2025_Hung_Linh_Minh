<script>
function getBooks() {
  return JSON.parse(localStorage.getItem("books")) || [];
}

function saveBooks(data) {
  localStorage.setItem("books", JSON.stringify(data));
}

const params = new URLSearchParams(window.location.search);
const editIndex = params.get("edit");
let books = getBooks();

if (editIndex !== null) {
  document.getElementById("formTitle").innerHTML = '<i class="fa-solid fa-book me-2"></i> S·ª≠a S√°ch';
  let book = books[editIndex];
  document.getElementById("bookID").value = book.bookID;
  document.getElementById("title").value = book.title;
  document.getElementById("author").value = book.author;
  document.getElementById("publisher").value = book.publisher;
  document.getElementById("yearPublished").value = book.yearPublished;
  document.getElementById("category").value = book.category;
  document.getElementById("quantity").value = book.quantity;
}

document.getElementById("bookForm").addEventListener("submit", function(e) {
  e.preventDefault();
  let newBook = {
    bookID: document.getElementById("bookID").value.trim(),
    title: document.getElementById("title").value.trim(),
    author: document.getElementById("author").value.trim(),
    publisher: document.getElementById("publisher").value.trim(),
    yearPublished: document.getElementById("yearPublished").value.trim(),
    category: document.getElementById("category").value.trim(),
    quantity: document.getElementById("quantity").value.trim()
  };

  if (editIndex !== null) {
    books[editIndex] = newBook;
  } else {
    books.push(newBook);
  }
  
  saveBooks(books);
  window.location.href = "books.html";
});
</script>
