<script>
function getMembers() {
  return JSON.parse(localStorage.getItem("members")) || [];
}

function saveMembers(data) {
  localStorage.setItem("members", JSON.stringify(data));
}

const form = document.getElementById("memberForm");
const params = new URLSearchParams(window.location.search);
const editIndex = params.get("edit");

if (editIndex !== null) {
  const members = getMembers();
  const mem = members[editIndex];
  document.getElementById("formTitle").innerHTML = '<i class="fa-solid fa-user me-2"></i> S·ª≠a Ng∆∞·ªùi ƒë·ªçc';
  document.getElementById("memberID").value = mem.memberID;
  document.getElementById("name").value = mem.name;
  document.getElementById("address").value = mem.address;
  document.getElementById("phone").value = mem.phone;
}

form.addEventListener("submit", function(e) {
  e.preventDefault();
  let members = getMembers();
  const newMember = {
    memberID: document.getElementById("memberID").value.trim(),
    name: document.getElementById("name").value.trim(),
    address: document.getElementById("address").value.trim(),
    phone: document.getElementById("phone").value.trim()
  };
  
  if (editIndex !== null) {
    members[editIndex] = newMember;
  } else {
    members.push(newMember);
  }
  
  saveMembers(members);
  window.location.href = "members.html";
});
</script>
