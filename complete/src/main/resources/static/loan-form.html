<script>
function getLoans() {
  return JSON.parse(localStorage.getItem("loans")) || [];
}
function saveLoans(data) {
  localStorage.setItem("loans", JSON.stringify(data));
}

const form = document.getElementById("loanForm");
const params = new URLSearchParams(window.location.search);
const editIndex = params.get("edit");

if (editIndex !== null) {
  const loans = getLoans();
  const loan = loans[editIndex];
  document.getElementById("loanID").value = loan.loanID;
  document.getElementById("book").value = loan.book;
  document.getElementById("member").value = loan.member;
  document.getElementById("borrowDate").value = loan.borrowDate;
  document.getElementById("returnDate").value = loan.returnDate;
}

form.addEventListener("submit", function(e) {
  e.preventDefault();
  const loan = {
    loanID: document.getElementById("loanID").value.trim(),
    book: document.getElementById("book").value.trim(),
    member: document.getElementById("member").value.trim(),
    borrowDate: document.getElementById("borrowDate").value,
    returnDate: document.getElementById("returnDate").value
  };

  let loans = getLoans();
  if (editIndex !== null) {
    loans[editIndex] = loan;
  } else {
    loans.push(loan);
  }
  saveLoans(loans);
  window.location.href = "loans.html";
});
</script>
