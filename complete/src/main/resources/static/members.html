<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>MyLibrary — Quản lý Người đọc</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
<style>
:root {
  --accent: #1DB954;
  --bg: #121212;
  --card: #181818;
  --text-light: #e0e0e0;
  --hover-accent: #17a74a;
}
html, body { height: 100%; margin: 0; }
body { display: flex; flex-direction: column; background: var(--bg); color: var(--text-light); font-family: Arial, sans-serif; }
main { flex: 1; }
.navbar { background: var(--card); }
.navbar-brand { color: var(--accent) !important; font-weight: 700; }
.nav-link { color: var(--text-light) !important; }
.nav-link:hover { color: var(--accent) !important; }
.btn-primary { background: var(--accent); border: none; }
.btn-primary:hover { background: var(--hover-accent); }
footer { background: #101010; color: #aaa; padding: 18px 0; text-align: center; }
</style>
</head>
<body>
<nav class="navbar navbar-expand-lg fixed-top">
  <div class="container">
    <a class="navbar-brand" href="index.html">📚 MyLibrary</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div id="navMenu" class="collapse navbar-collapse">
      <div class="ms-auto d-flex gap-2">
        <a class="nav-link" href="index.html">Trang chủ</a>
        <a class="nav-link" href="books.html">Sách</a>
        <a class="nav-link active" href="members.html">Người đọc</a>
        <a class="nav-link" href="loans.html">Mượn sách</a>
        <a class="nav-link" href="fines.html">Phạt</a>
        <a class="nav-link" href="staff.html">Nhân viên</a>
      </div>
    </div>
  </div>
</nav>

<main class="container py-5" style="margin-top: 80px;">
  <h2 style="color: var(--accent);" class="mb-4">
    <i class="fa-solid fa-user me-2"></i> Danh sách Người đọc
  </h2>

  <div class="mb-3 text-end">
    <a class="btn btn-primary" href="member-form.html">
      <i class="fa-solid fa-plus me-1"></i> Thêm Người đọc
    </a>
  </div>

  <div class="table-responsive">
    <table class="table table-dark table-striped table-hover align-middle" id="memberTable">
      <thead>
        <tr>
          <th>Mã người đọc</th>
          <th>Tên</th>
          <th>Địa chỉ</th>
          <th>Số điện thoại</th>
          <th>Hành động</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</main>

<footer>
  <div class="container">
    <p class="mb-0">© 2025 MyLibrary</p>
  </div>
</footer>

<script>
function getMembers() {
  return JSON.parse(localStorage.getItem("members")) || [];
}

function saveMembers(data) {
  localStorage.setItem("members", JSON.stringify(data));
}

function renderTable() {
  let members = getMembers();
  let tbody = document.querySelector("#memberTable tbody");
  tbody.innerHTML = "";
  members.forEach((mem, i) => {
    tbody.innerHTML += `
      <tr>
        <td>${mem.memberID}</td>
        <td>${mem.name}</td>
        <td>${mem.address}</td>
        <td>${mem.phone}</td>
        <td>
          <a class="btn btn-sm btn-warning me-1" href="member-form.html?edit=${i}">
            <i class="fa-solid fa-pen"></i>
          </a>
          <button class="btn btn-sm btn-danger" onclick="deleteMember(${i})">
            <i class="fa-solid fa-trash"></i>
          </button>
        </td>
      </tr>
    `;
  });
}

function deleteMember(index) {
  if (confirm("Bạn có chắc muốn xóa người đọc này?")) {
    let members = getMembers();
    members.splice(index, 1);
    saveMembers(members);
    renderTable();
  }
}

renderTable();
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
