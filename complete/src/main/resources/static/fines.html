<script>
function getFines() {
  return JSON.parse(localStorage.getItem("fines")) || [];
}
function saveFines(data) {
  localStorage.setItem("fines", JSON.stringify(data));
}

function renderFines() {
  const fines = getFines();
  const fineList = document.getElementById("fineList");
  fineList.innerHTML = "";
  fines.forEach((fine, index) => {
    fineList.innerHTML += `
      <tr>
        <td>${fine.fineID}</td>
        <td>${fine.member}</td>
        <td>${fine.amount}</td>
        <td>${fine.reason}</td>
        <td>
          <a href="fine-form.html?edit=${index}" class="btn btn-sm btn-warning">
            <i class="fa-solid fa-pen"></i>
          </a>
          <button onclick="deleteFine(${index})" class="btn btn-sm btn-danger">
            <i class="fa-solid fa-trash"></i>
          </button>
        </td>
      </tr>
    `;
  });
}

function deleteFine(index) {
  if (confirm("X√≥a kho·∫£n ph·∫°t n√†y?")) {
    let fines = getFines();
    fines.splice(index, 1);
    saveFines(fines);
    renderFines();
  }
}

</script>
