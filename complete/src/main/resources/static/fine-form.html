<script>
function getFines() {
  return JSON.parse(localStorage.getItem("fines")) || [];
}
function saveFines(data) {
  localStorage.setItem("fines", JSON.stringify(data));
}

const form = document.getElementById("fineForm");
const params = new URLSearchParams(window.location.search);
const editIndex = params.get("edit");

if (editIndex !== null) {
  const fines = getFines();
  const fine = fines[editIndex];
  document.getElementById("formTitle").innerHTML = '<i class="fa-solid fa-money-bill-wave me-2"></i> S·ª≠a Ph·∫°t';
  document.getElementById("fineID").value = fine.fineID;
  document.getElementById("member").value = fine.member;
  document.getElementById("amount").value = fine.amount;
  document.getElementById("reason").value = fine.reason;
}

form.addEventListener("submit", function(e) {
  e.preventDefault();
  let fines = getFines();
  const newFine = {
    fineID: document.getElementById("fineID").value.trim(),
    member: document.getElementById("member").value.trim(),
    amount: document.getElementById("amount").value.trim(),
    reason: document.getElementById("reason").value.trim()
  };
  
  if (editIndex !== null) {
    fines[editIndex] = newFine;
  } else {
    fines.push(newFine);
  }
  
  saveFines(fines);
  window.location.href = "fines.html";
});
</script>
